<!DOCTYPE html>
<html>
<head>
  <title>Data Masuk</title>
</head>
<body>
  <h1>Data Masuk</h1>
  <ul id="list"></ul>

  <script>
    const API_URL = "http://192.168.1.8:3000"; // IP laptop

    async function ambilData() {
      const res = await fetch(API_URL + "/data");
      const data = await res.json();

      const list = document.getElementById("list");
      list.innerHTML = "";
      data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.nama} (${item.waktu})`;
        list.appendChild(li);
      });
    }

    // auto refresh setiap 1 detik
    setInterval(ambilData, 1000);
  </script>
</body>
</html>
