<!DOCTYPE html>
<html>
<head>
  <title>Test API LAN</title>
</head>
<body>

<h2>Kirim Pesan ke Server Laptop</h2>
<input id="msg" placeholder="Isi pesan">
<button onclick="send()">Kirim</button>

<p id="status"></p>

<script>
async function send() {
  const text = document.getElementById("msg").value;

  const res = await fetch("http://192.168.1.4:3000/send", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  document.getElementById("status").innerText = "Terkirim!";
}
</script>

</body>
</html>
